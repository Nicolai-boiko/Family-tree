<form class="reset-form" *ngIf="!emailSendFlag; else passResetInfo" [formGroup]="resetForm" (ngSubmit)="ressetPassword()">
  <div class="form_container">
  <h1>Restore password</h1>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" />
    <mat-error *ngIf="emailControl.invalid && emailControl.touched">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>
  <button class="confirm_pass_btn" type="submit" mat-flat-button color="primary">
    Confirm
  </button>
  <a [routerLink]="['/', routesEnum.LOG_IN]">Back to <strong>Login page</strong></a>
  </div>
</form>

<ng-template #passResetInfo>
  <div class="reset-form">
    <p>Instructions was send on your Email</p>
  </div>
</ng-template>
